<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Key-Board Buttons </h1>
    <div class="set row1">
        <button class="buttons q">Q</button>
        <button class="buttons w">W</button>
        <button class="buttons e">E</button>
        <button class="buttons r">R</button>
        <button class="buttons t">T</button>
        <button class="buttons y">Y</button>
        <button class="buttons u">U</button>
        <button class="buttons i">I</button>
        <button class="buttons o">O</button>
        <button class="buttons p">P</button>
    </div>
    <div class="set row2">
        <button class="buttons a">A</button>
        <button class="buttons s">S</button>
        <button class="buttons d">D</button>
        <button class="buttons f">F</button>
        <button class="buttons g">G</button>
        <button class="buttons h">H</button>
        <button class="buttons j">J</button>
        <button class="buttons k">K</button>
        <button class="buttons l">L</button>
    </div>
    <div class="set row3">
        <button class="buttons z">Z</button>
        <button class="buttons x">X</button>
        <button class="buttons c">C</button>
        <button class="buttons v">V</button>
        <button class="buttons b">B</button>
        <button class="buttons n">N</button>
        <button class="buttons m">M</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
